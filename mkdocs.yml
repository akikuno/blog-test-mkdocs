site_name: MkDocsとGitHub Pages

# nav:
#   - tags.md
#   - index.md
#   - "blog": ".*md"

theme:
  name: 'material'
  logo: images/favicon.png
  favicon: images/favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: 'teal'
      accent: 'teal'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: 'teal'
      accent: 'teal'
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight # シンタックスハイライト
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_alt

# シンタックスハイライト
extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
    - javascripts/config.js
extra_css:
    - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css


plugins:
    - search
    - awesome-pages
    - git-revision-date-localized
    - tags:
        tags_file: tags.md

repo_url: https://github.com/akikuno/mkdocs-and-ghpages
repo_name: akikuno/mkdocs-and-ghpages

extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/akikuno_sh
      name: akikuno on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/akikuno/
  # 英語と日本語で検索を可能にする
  search:
    language: 'en, ja'


